  <!--Formulario de alta de notas-->

    <form onsubmit="agregarNota(event)" class="card p-5" style="max-width: 500px;">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="categoria" placeholder="Asunto">
      <label for="floatingInput">Categoria</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="descripcion" placeholder="Descripción de la nota">
      <label for="floatingPassword">Descripción de la nota</label>
    </div>
    <button class="btn btn-success">Agregar Nota</button>
  </form>

  </section>
